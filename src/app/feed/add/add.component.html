

<div class="container">
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
 <div class="mail-box">
                  <aside class="sm-side">
                      <div class="user-head">
                          <a class="inbox-avatar" href="javascript:;">
                              <img  width="64" hieght="60" src="http://bootsnipp.com/img/avatars/ebeb306fd7ec11ab68cbcaa34282158bd80361a7.jpg">
                          </a>
                          <div class="user-name">
                              <h5><a href="#">Alireza Zare</a></h5>
                              <span><a href="#">Info.Ali.Pci@Gmail.com</a></span>
                          </div>
                          <a class="mail-dropdown pull-right" href="javascript:;">
                              <i class="fa fa-chevron-down"></i>
                          </a>
                      </div>
                      <div class="inbox-body">
                          <a href="#myModal" data-toggle="modal"  title="Compose"    class="btn btn-compose">
                              Compose
                          </a>
                          <!-- Modal -->
                          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
                              <div class="modal-dialog">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                          <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                                          <h4 class="modal-title">Compose</h4>
                                      </div>
                                      <div class="modal-body">
                                          <form role="form" class="form-horizontal">
                                              <div class="form-group">
                                                  <label class="col-lg-2 control-label">To</label>
                                                  <div class="col-lg-10">
                                                      <input type="text" placeholder="" id="inputEmail1" class="form-control">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="col-lg-2 control-label">Cc / Bcc</label>
                                                  <div class="col-lg-10">
                                                      <input type="text" placeholder="" id="cc" class="form-control">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="col-lg-2 control-label">Subject</label>
                                                  <div class="col-lg-10">
                                                      <input type="text" placeholder="" id="inputPassword1" class="form-control">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="col-lg-2 control-label">Message</label>
                                                  <div class="col-lg-10">
                                                      <textarea rows="10" cols="30" class="form-control" id="" name=""></textarea>
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <div class="col-lg-offset-2 col-lg-10">
                                                      <span class="btn green fileinput-button">
                                                        <i class="fa fa-plus fa fa-white"></i>
                                                        <span>Attachment</span>
                                                        <input type="file" name="files[]" multiple="">
                                                      </span>
                                                      <button class="btn btn-send" type="submit">Send</button>
                                                  </div>
                                              </div>
                                          </form>
                                      </div>
                                  </div><!-- /.modal-content -->
                              </div><!-- /.modal-dialog -->
                          </div><!-- /.modal -->
                      </div>
                      <ul class="inbox-nav inbox-divider">
                        <li routerLinkActive="active">
                            <a routerLink=""><i class="fa fa-inbox"></i> Inbox <span class="badge">{{ feedCount }}</span></a>
                        </li>
                        <li routerLinkActive="active">
                            <a routerLink="../add"><i class="fa fa-plus"></i> Add Feed</a>
                        </li>
                        <li routerLinkActive="active">
                            <a routerLink="../favorite"><i class="fa fa-bookmark"></i> Favorite Feed <span class="badge">{{ favoriteCount }}</span></a>
                        </li>
                      </ul>


                      <div class="inbox-body text-center">
                          <div class="btn-group">
                              <a class="btn mini btn-primary" href="javascript:;">
                                  <i class="fa fa-plus"></i>
                              </a>
                          </div>
                          <div class="btn-group">
                              <a class="btn mini btn-success" href="javascript:;">
                                  <i class="fa fa-phone"></i>
                              </a>
                          </div>
                          <div class="btn-group">
                              <a class="btn mini btn-info" href="javascript:;">
                                  <i class="fa fa-cog"></i>
                              </a>
                          </div>
                      </div>

                  </aside>
                  <aside class="lg-side">
                      <div class="inbox-head">
                          <h3>Add Feed</h3>
                          <div  class="pull-right position">
                              <div class="input-append">
                              </div>
                          </div>
                      </div>
                      <div class="inbox-body">
                         <div class="mail-option">


                           <div class="btn-group">
                               <a routerLink="" data-original-title="Refresh" data-placement="top" data-toggle="dropdown"  class="btn mini tooltips">
                                   <i class=" fa fa-angle-left"> Back</i>
                               </a>
                           </div>



                             <ul class="unstyled inbox-pagination">
                                 <li><span>1-50 of 234</span></li>
                                 <li>
                                     <a class="np-btn" href="#"><i class="fa fa-angle-left  pagination-left"></i></a>
                                 </li>
                                 <li>
                                     <a class="np-btn" href="#"><i class="fa fa-angle-right pagination-right"></i></a>
                                 </li>
                             </ul>
                         </div>
                         <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                          <div class="alert alert-success" *ngIf="f.submitted">Feed Save!</div>

                          <table class="table table-inbox table-hover">
                            <tbody>

                              <tr>
                                <td>
                                  <label for="title"> Title:
                                    <input type="text" #title="ngModel" placeholder="Title" [ngModel]="dataFeed.title" name="title" id="title" required >
                                  </label>
                                  <div class="alert alert-danger" *ngIf="!title.valid && title.touched">Empty Field!</div>
                                </td>
                                <td>
                                  <label for="url"> url:
                                    <input type="url" #url="ngModel"  placeholder="Url" [ngModel]="dataFeed.url"  name="url" id="url"    required/>
                                    <div class="alert alert-danger" *ngIf="!url.valid && url.touched">Empty Field!</div>
                                  </label>
                                </td>
                              </tr>

                              <tr class="cont-feed">
                                <td>
                                  <label for="info"> Info:
                                    <textarea #info="ngModel"  placeholder="Info" [ngModel]="dataFeed.info"  name="info" id="info"  required></textarea>
                                    <div class="alert alert-danger" *ngIf="!info.valid && info.touched">Empty Field!</div>
                                  </label>
                                  <input type="hidden" #favorite="ngModel"  [ngModel]="dataFeed.data"   name="data" id="data"  />

                                </td>
                                <td>
                                </td>
                              </tr>


                          </tbody>
                          </table>
                          <input type="hidden" #favorite="ngModel"  [ngModel]="dataFeed.favorite"   name="favorite" id="favorite"  />
                          <input type="hidden" #id="ngModel"  [ngModel]="dataFeed.id"   name="id" id="id"  />
                          <input type="hidden" #id="ngModel"  [ngModel]="dataFeed.read"   name="read" id="read"  />
                          <button class="btn" [disabled]="!f.valid" >Send</button>

                          <pre>
                              <br>Form value:<br> {{f.value | json}}
                          </pre>

                        </form>
                      </div>
                  </aside>
              </div>
</div>
